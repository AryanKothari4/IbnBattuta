<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wonders of Delhi - An Interactive Brochure</title>
    <link rel="stylesheet" href="style.css">
</head><body>
    <div class="scene">
        <!-- The container that enables the 3D perspective -->
        <div class="flip-container">
            <!-- The element that will actually flip -->
            <div class="flipper">
                <!-- The front of the brochure -->
                <div class="front">
                    <img src="brochure-front.png" alt="Front of the Delhi Brochure">
                </div>
                <!-- The back of the brochure -->
                <div class="back">
                    <img src="brochure-back.png" alt="Back of the Delhi Brochure">
                </div>
            </div>
        </div>
        <div class="instruction">Click brochure to flip</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
